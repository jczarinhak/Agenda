<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>Agenda de Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">

  <ion-list *ngIf="contatos.length > 0; else semContatos">
    <ion-item-sliding *ngFor="let item of contatos">

      <ion-item (click)="detalhar(item)">
        <ion-label>
          <h2>{{ item.nome }}</h2>
          <p>{{ item.telefone }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editarContato(item)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="removerContato(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ng-template #semContatos>
    <div class="no-contacts">Nenhum contato cadastrado.</div>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
